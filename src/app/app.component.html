<div style="background-color: #424242;">
  <mat-list>
    <mat-list-item>
      <mat-icon mat-list-icon *ngIf="!user.image">account_circle</mat-icon>
      <img matListAvatar *ngIf="user.image" src="{{user.image}}" alt="...">
      <h4 mat-line>{{user.name}}</h4>
      <p mat-line> {{user.email}} </p>
    </mat-list-item>
  </mat-list>
</div>

<div style="width: 350px; margin: 1rem;">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg'); background-size: cover;"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>
