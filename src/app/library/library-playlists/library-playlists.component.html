<div [style.paddingTop.px]="tabsHeight" infiniteScroll (scrolled)="loadMore()">
  <common-list [source]="playlists" *ngIf="isSmall"></common-list>
  <common-gallery [source]="playlists" *ngIf="!isSmall"></common-gallery>
  <mat-spinner [diameter]="56" *ngIf="isLoading"></mat-spinner>

  <button mat-fab color="primary" (click)="createPlaylist()">
    <mat-icon>add</mat-icon>
  </button>
</div>
